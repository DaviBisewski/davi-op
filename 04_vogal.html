<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada

    const letra =(prompt("informe uma letra:").toUpperCase())

    //Processamento
    let mensagem 

    (letra == "A" || letra == "E" || letra == "I" || letra =="O" || letra ==  "U") ? mensagem=`é uma vogal`
    : mensagem =`Não é vogal`
    //Saída
    alert(`${mensagem}`)
</script>

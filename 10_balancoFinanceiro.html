<meta charset="UTF-8">
<script>
    //Problema: Balanço financeiro
    // Faça um script que peça para o usuário informar as despesas relacionadas com:
    // - Conta de água
    // - Conta de energia elétrica
    // - Conta de telefone
    // - Supermercado
    // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    // Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.

    //Entrada
    const agua=Number(prompt(`Quanto você gasta de conta de água?`));
    const energy=Number(prompt(`Quanto você gasta de conta de energia elétrica?`));
    const cell=Number(prompt(`Quanto você gasta de conta de telefone?`));
    const merc=Number(prompt(`Quanto você gasta de supermercado?`));
    const valor=Number(prompt(`Quanto você recebe de remuneração mensal`));

    //Processamento
    let mensagem;
    ((agua+energy+cell+merc) < valor)? mensagem=`Parabéns!Você ganha mais do que gasta, após pagar as contas você tem R$${valor-(agua+energy+cell+merc)} sobrando.`
    : ((agua+energy+cell+merc)> valor) ? mensagem=`Você gasta mais do que ganha, faltaram R$${(agua+energy+cell+merc)-valor}.`
    :mensagem=`Valor inválido`

    //Saída
    alert(`${mensagem}`);
</script>

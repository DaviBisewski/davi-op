<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada

    const num= Number(prompt("Informe um número inteiro:"));
    const num2= Number(prompt("Informe outro número inteiro:"));
    
    //Processamento

    let mensagem="";
    (num > num2) ? mensagem = `O maior é o ${num}.`
    : mensagem = `O maior é o ${num2}`
    
    //Saída
    alert(`${mensagem}`);
    
</script>

<meta charset="UTF-8">
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada
    const nota=Number(prompt(`Qual foi sua nota em números de 0 a 10?`));


    //Processamento
    let mensagem;
    (nota<=5.9 && nota>0)?mensagem=`Você tirou E.`
    :(nota>=6 && nota<=6.9)?mensagem=`Você tirou D.`
    :(nota>=7 && nota<=7.9)?mensagem=`Você tirou C.`
    :(nota>=8 && nota<=8.9)?mensagem=`Você tirou B`
    :mensagem=`Você tirou A`
    //Saída
    alert(`${mensagem}`);
</script>

<meta charset="UTF-8">
<script>
    //Problema: Meio de transporte mais barato
    // Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    // Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    // Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.

    //Entrada
    const preço=Number(prompt(`Informe o preço do litro de combústivel:`));
    const litros=Number(prompt(`Informe a quantidade de litros utilizados para se deslocar para o trabalho diariamente:`));
    const public=Number(prompt(`Informe o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.`))
    //Processamento
    let mensagem;
    ((preço*litros)*2 > (public*2))? mensagem=`O transporte público é o mais barato, você vai gastar R$${public*2} para ir e voltar`
    :((preco*litros)*2 < (public*2))? mensagem=`Ir de carro é o mais barato, você vai gastar R$${(preço*litros)*2} para ir e voltar`
    :mensagem="valor inválido "
    
    //Saída
    alert(`${mensagem}`);
    
</script>
